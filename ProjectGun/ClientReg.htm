    <strong><h1 align="center">Registration Form</h1></strong>
  <div class="row">
    <div class="Absolute-Center is-Responsive"> 
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        
  <form action="" id="loginForm">
    <div class="form-group input-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
	
	
	<div class="form-group input-group">
      <label for="email" >Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	
	<div class="form-group input-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
	
	
	<div class="form-group input-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
    </div>
	
	<div class="form-group input-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
    </div>
	
	
	<div class="form-group input-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
    </div>
	
	
	<div class="form-group input-group">
      <label for="pincode">Pin Code:</label>
      <input type="text" class="form-control" id="pincode" placeholder="Enter pincode" name="pincode">
    </div>
    
	<div class="form-group input-group">
      <label for="pincode">Registration No.:</label>
      <input type="text" class="form-control" id="regNo" placeholder="Enter pincode" name="pincode">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
	<a href="C:/ProjectGun/SuccessReg.htm" class="btn btn-primary btn-block">Sign up</a>
  </form>
